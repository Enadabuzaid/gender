<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gender</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h3>
  		<span id="countdown">6</span> <span class="sec">seconds</span>
	</h3>
	<div class="para2">
		<p><span class="g">Are You ready !!</span></p>
	</div>
	<div class="para2">
		<p><span class="b">Well let's see</span></p>
	</div>
	<div class="container">
		
		<div>
			<a href="girl.html"><img class="girl" src="boy1.png" alt=""></a>
		</div>
		<div class="or">OR</div>
		<div>
			<a href="boy.html"><img class="boy" src="girl1.png" alt=""></a>
		</div>
	</div>
	<div class="para">
		<p><span class="g">W</span><span class="b">hat</span> <span class="b">D</span><span class="g">o</span> <span class="g">Y</span><span class="b">ou</span> <span class="b">T</span><span class="g">hink</span> <span class="b">?</span></p>
	</div>
	
	<script type="text/javascript">
    
    // Total seconds to wait
    var seconds = 6;
    
    function countdown() {
        seconds = seconds - 1;
        if (seconds < 0) {
            // Chnage your redirection link here
            window.location = "boy.html";
        } else {
            // Update remaining seconds
            document.getElementById("countdown").innerHTML = seconds;
            // Count down using javascript
            window.setTimeout("countdown()", 1000);
        }
    }
    
    // Run countdown function
    countdown();
    
</script>
</body>
</html>
